<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Insert title here</title>
<link rel="stylesheet" th:href="@{/css/registration.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
	crossorigin="anonymous">
</head>
<body>

	<div class="container register">

		<div class="row">

			<div class="col-md-3 register-left">
				<img th:src="@{/img/rocket.png}" alt="" />
				<h3>Welcome</h3>
				<p>You are 30 seconds away from earning your own money!</p>
				<a href="/" style="color:white; text-decoration: none;">Go TO Home</a>
			</div>
			<div class="col-md-9 register-right">
				<div class="">
					<div class="">
						<h3 class="register-heading">Login Here</h3>

						<form th:action="@{/signin}" method="post">

							<div class="row register-form">

								<div class="col-md-3"></div>
								<div class="col-md-6">
									<div th:if="${param.error}" class="alert alert-danger">
										Invalid UserName or Password</div>

									<div th:if="${param.logout}" class="alert alert-success">You
										have been logged out</div>
									<div class="form-group">
										<input type="text" id="username" name="username"
											class="form-control" placeholder="UserName"
											required="required" />
									</div>
									<br>
									<div class="form-group">
										<input type="password" id="password" name="password"
											class="form-control" placeholder="Password"
											required="required" />
									</div>
									<br>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value=""
											id="flexCheckDefault"> <label
											class="form-check-label" for="flexCheckDefault">
											Remember me </label>
									</div>
									<div class="d-flex  col-12 mx-auto">
										<button type="submit" class="btn btn-warning btnRegister">Login</button>
									</div>

								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
